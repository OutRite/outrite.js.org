    var pie = 1 / iter

    while (true) {
        iter += 2
        pie -= 1 / iter
        console.log("Pi: " + pie*4 + " with 1/" + iter)

        pie += 1 / iter
        console.log("Pi: " + pie*4 + " with 1/" + iter)
    }
